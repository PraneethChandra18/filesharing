{% extends 'fileshare/base.html' %}

{% block body %}
<h2>This is the details of folder {{ pk }}</h2>
<ul>
  {% for f in folders %}
  <li> <a href="{% url 'fileshare:detail' f.pk %}">{{ f }} </a></li>
  {% endfor %}
</ul>

<ul>
  {% for file in files %}
  <li> {{ file }} </li>
  {% endfor %}
</ul>
<a href="{% url 'fileshare:folder-add'   pk %}">add folder</a>
{% endblock %}
