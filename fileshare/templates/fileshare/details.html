{% extends 'fileshare/base.html' %}

{% block body %}
<h2>This is the details of folder {{ folder_id }}</h2>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"> Delete </button>
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"> Delete </h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <div class="modal-body"> Are you sure to delete ? </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal"> Cancel </button>
        <a href="{% url 'fileshare:folder-delete' folder_id %}"> <button type="button" class="btn btn-danger"> Delete </button>
      </div>

    </div>
  </div>
</div>


<a href="{% url 'fileshare:linked-folder-add' folder_id %}"> <button type="button" class="btn btn-success"> Add Folder </button> </a>

<ul>
  {% for f in folders %}
  <li> <a href="{% url 'fileshare:detail' f.id %}">{{ f }} </a> </li>
  {% endfor %}
</ul>

<ul>
  {% for file in files %}
  <li> {{ file }} </li>
  {% endfor %}
</ul>
{% endblock %}
