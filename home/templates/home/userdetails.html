{% extends 'home/base.html' %}

{% block body %}

<h2>Folders</h2>
<ul>
  {% for f in folders %}
  <li> <a href="{% url 'home:userdetails' f.id %}">{{ f }} </a> </li>
  {% endfor %}
</ul>

<h2>Files</h2>
<ul>
  {% for file in files %}
  <li> <a href="{{ file.file.url }}" target="_blank">{{ file.name }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
