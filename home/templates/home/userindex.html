{% extends 'home/base.html' %}

{% block body %}

<ol class="breadcrumb">
  <li class="breadcrumb-item"> <a href="{% url 'home:users' %}"> Home </a></li>
  <li class="breadcrumb-item"> <a href="{% url 'home:userindex' u.pk %}"> {{ u.username }} </a> </li>
</ol>

<h2> Folders </h2>
{% if all_folders %}
  <ul>
    {% for folder in all_folders %}
    <li> <i class="fas fa-file"></i>&nbsp;<a href="{% url 'home:userdetails' folder.pk %}">{{ folder }}</a> </li>
    {% endfor %}
  </ul>

  <h2> Files </h2>
  <ul>
    {% for file in all_files %}
    
    <li><i class="fas fa-file"></i> &nbsp;<a href="{{ file.file.url }}" target="_blank"> {{ file.file }} </a>
       

       
    </li>
    {% endfor %}
  </ul>

{% endblock %}
