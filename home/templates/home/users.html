{% extends 'home/base.html' %}

{% block body %}
  <div class="list-group">
    {% for u in all_users %}
      {% if not u.pk is current_user.pk %}
        
        <a href="{% url 'home:userindex' u.pk %}" class="list-group-item list-group-item-action list-group-item-secondary "> {{ u.username }}</a>
      {% endif %}
    {% endfor %}
  </div>


{% endblock %}
