<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'account/style.css' %}" type="text/css" />
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>{% block title %}CabShare{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
      <a class="navbar-brand" href="#"><span style="font-family:American Typewriter, serif">CabShare</span></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="topNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class='fas fa-compact-disc'></i> Albums &nbsp;</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class='fas fa-music'></i> Songs &nbsp;</a>
          </li>
        </ul>
        <div class="mx-auto order-0">
          <form class="form-inline" action="#" >
            <input class="form-control mr-sm-2" type="text" placeholder="Search suitable bookings">
            <button class="btn btn-default" type="submit" style="background-color:white">Search</button>
          </form>
        </div>
<!-- <ul class="navbar-nav ml-auto justify-content-end">    ->Can also use this to make it align right-->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" data-toggle="tooltip" data-placement="bottom" title="Notifications"><i class="material-icons">notifications</i>&nbsp;</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#" data-toggle="tooltip" data-placement="bottom" title=" New Booking"><i class='fas fa-plus'></i>&nbsp;</a>
          </li>

          <li class="nav-item dropdown dropleft">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown"><i class='fas fa-user'></i>&nbsp;</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="{% url 'account:profile-view' %}">Profile</a>
              <a class="dropdown-item" href="{% url 'account:logout' %}">Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid" style="margin-top:80px">
      {% block body %}
      {% endblock %}
    </div>
  </body>
</html>
