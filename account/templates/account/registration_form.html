{% extends 'account/base2.html'%}

{% block title %} SignUp {% endblock %}

{% block body %}
<div class="card text-center w-25 mx-auto">
  <div class="card-header"> <strong>SignUp</strong> </div>
  <div class="card-body" style="background-color:white">

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% include 'account/form-template.html' %}
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-success">SignUp</button>
        </div>
      </div>
      <p><--- OR ---></p>
      <a href="{% url 'social:begin' 'google-oauth2' %}"> <button type="button" class="btn btn-light"><i class='fab fa-google'></i>  Google </button> &nbsp; </a>
      <a href="{% url 'social:begin' 'github' %}"> <button type="button" class="btn btn-light"><i class='fab fa-github'></i>  Github</button> </a>
    </form>
  </div>
  <div class="card-footer text-muted">
  Already have an account? Then <a href="{% url 'account:login' %}"> Login </a>
  </div>
</div>
{% endblock %}
